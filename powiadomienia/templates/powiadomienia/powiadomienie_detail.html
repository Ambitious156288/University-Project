{% extends "powiadomienia/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-powiadomienia' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ powiadomienie.kategoria }},</small>
                <small class="text-muted">{{ powiadomienie.date_posted|date:"H:i, F d, Y"  }}</small>
                
                 {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary brn-sm mt-1 mb 1" href="{% url 'powiadomienie-update' object.id %}">Edytuj</a>
                        <a class="btn btn-danger brn-sm mt-1 mb 1" href="{% url 'powiadomienie-delete' object.id %}">Usu≈Ñ</a>
                        <a class="btn btn-outline-secondary brn-sm mt-1 mb 1" href="{% url 'powiadomienia-home' %}">Cofnij</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
